<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LinkChecker</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  </head>
  <body>

    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">

            <a class="navbar-brand" href="/">
              LinkChecker
            </a>

            <ul class="nav navbar-nav">
              <li><a href="/">Submit a URL</a></li>
            </ul>

        </div>
    </nav>


	<div class="container">
    <h3>Submit a url</h3>
  <form class="form-horizontal" role="form" method="post" action="/result">
    <div class="form-group">
      <div class="col-sm-10">
        <input type="url" class="form-control" id="url" placeholder="URL" name="url">
      </div>
    <div>
    <div class="form-group">
      <div class="col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="result_type" value="recent"> Recent
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="result_type" value="popular"> Popular
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
	</div>
  </body>
</html>
